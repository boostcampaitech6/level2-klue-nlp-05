path:
  train_path: ../dataset/train/train_final.csv
  dev_path: ../dataset/train/train_final.csv
  test_path: ../dataset/test/test_data.csv

model:
  model_name: klue/roberta-large
  last_dense_layer_dropout_prob: 0.1

train:
  epochs: 5
  batch_size: 32
  learning_rate: 2.0e-5
  save_steps: 500
  warmup_steps: 500
  weight_decay: 0.01
  logging_steps: 100
  eval_steps: 500

utils:
  seed: 42
  top_k : 1

wandb:
  project_name: Test
  version_name: Test(쿼리2 + lr=2.0e-5 + entity_masking_2 + masking + 비율 조절[1,0.05,0.05])

use_entity_marker: False

dup_preprocessing: True

type_pair_preprocessing: True

custom_model: True

masking: True